<!doctype html>
<html lang="zh">
<head>
  <title>Button</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <script type="module" src="../../packages/mdui/mdui.css"></script>
  <script type="module" src="../../packages/components/index.js"></script>
  <style>
    body {
      font-family: Roboto;
    }
  </style>
</head>
<body>
<main>
  <section>
    <h2>表单提交</h2>
    <form method="get">
      <mdui-checkbox name="checkbox"></mdui-checkbox>
      <mdui-checkbox name="checkbox-custom-value" value="haha"></mdui-checkbox>
      <mdui-checkbox name="checkbox-disabled" disabled value="disabled"></mdui-checkbox>
      <mdui-checkbox name="checkbox-required" required value="required"></mdui-checkbox>

      <mdui-button type="submit" name="name1" value="value1">value: submit</mdui-button>
    </form>
  </section>
</main>
</body>
</html>
