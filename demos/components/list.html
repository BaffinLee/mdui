<!doctype html>
<html lang="zh">
<head>
  <title>List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <script type="module" src="../../packages/mdui/mdui.css"></script>
  <script type="module" src="../../packages/components/index.js"></script>
  <style>
    body {
      font-family: Roboto;
    }
  </style>
</head>
<body>
<main>
  <section>
    <h2>Single line</h2>
    <mdui-list>
      <mdui-list-item>List item</mdui-list-item>
      <mdui-list-item>List item</mdui-list-item>
      <mdui-list-item>List item</mdui-list-item>
    </mdui-list>
  </section>

  <section>
    <h2>Single line with icon</h2>
    <mdui-list>
      <mdui-list-item icon="settings">List item</mdui-list-item>
      <mdui-list-item icon="bluetooth">List item</mdui-list-item>
      <mdui-list-item icon="help">List item</mdui-list-item>
    </mdui-list>
  </section>

  <section>
    <h2>Single line with avatar</h2>
    <mdui-list>
      <mdui-list-item avatar="https://avatars.githubusercontent.com/u/3030330?s=40&v=4">List item</mdui-list-item>
      <mdui-list-item avatar="https://avatars.githubusercontent.com/u/3030330?s=40&v=4">List item</mdui-list-item>
      <mdui-list-item avatar="https://avatars.githubusercontent.com/u/3030330?s=40&v=4">List item</mdui-list-item>
    </mdui-list>
  </section>

  <section>
    <h2>Two line</h2>
    <mdui-list>
      <mdui-list-item title="Two-line item" description="Secondary text"></mdui-list-item>
      <mdui-list-item description="Secondary text">Two-line item</mdui-list-item>
      <mdui-list-item description="Secondary text">Two-line item</mdui-list-item>
    </mdui-list>
  </section>

  <section>
    <h2>Two line with icon</h2>
    <mdui-list>
      <mdui-list-item icon="settings" title="Two-line item" description="Secondary text"></mdui-list-item>
      <mdui-list-item icon="bluetooth" title="Two-line item" description="Secondary text"></mdui-list-item>
      <mdui-list-item icon="help" title="Two-line item" description="Secondary text"></mdui-list-item>
    </mdui-list>
  </section>

  <section>
    <h2>Two line with avatar</h2>
    <mdui-list>
      <mdui-list-item avatar="https://avatars.githubusercontent.com/u/3030330?s=40&v=4" title="Two-line item" description="Secondary text"></mdui-list-item>
      <mdui-list-item avatar="https://avatars.githubusercontent.com/u/3030330?s=40&v=4" title="Two-line item" description="Secondary text"></mdui-list-item>
      <mdui-list-item avatar="https://avatars.githubusercontent.com/u/3030330?s=40&v=4" title="Two-line item" description="Secondary text"></mdui-list-item>
    </mdui-list>
  </section>
</main>
</body>
</html>
